  <script>
    class AttendanceSystem {
      constructor() {
        this.students = [
          { group: 1, name: "YANG LIU" }, { group: 1, name: "ë¦¬ì„œì˜" }, { group: 1, name: "ì˜¤ì±„ì—°" }, { group: 1, name: "í™ì„í˜„" }, { group: 1, name: "í™ì§€ìœ¤" },
          { group: 2, name: "CHEUNG TSZ YEN" }, { group: 2, name: "ê°•ì°¬í¬" }, { group: 2, name: "ì†Œì±„í™”" }, { group: 2, name: "ì´ì‹œì˜¨" }, { group: 2, name: "í™©ì£¼ì„±" },
          { group: 3, name: "DING JIAQI" }, { group: 3, name: "ê¹€í•´ì—°" }, { group: 3, name: "ë°•ìˆ˜ë¯¼" }, { group: 3, name: "ìœ ì¬ë¬¸" }, { group: 3, name: "ì •í˜œë¹ˆ" },
          { group: 4, name: "JIANG YU" }, { group: 4, name: "ë°•ì†Œë¯¼" }, { group: 4, name: "ë°•ìœ¨" }, { group: 4, name: "ìœ¤ì§€ì™„" }, { group: 4, name: "ìµœë‹¤ì—°" },
          { group: 5, name: "RUAN XIAOHAN" }, { group: 5, name: "ë°•ì€ì§€" }, { group: 5, name: "ì‹ ì£¼í•˜" }, { group: 5, name: "ì´ì˜ê¸°" }, { group: 5, name: "ìµœí¬" },
          { group: 6, name: "CHEN ZIYING" }, { group: 6, name: "ì‹ ìœ ì •" }, { group: 6, name: "ì´ì¤€" }, { group: 6, name: "ì •ì±„ë¦°" }, { group: 6, name: "í™ì†Œì˜" },
          { group: 7, name: "SHIKAMA SUZU" }, { group: 7, name: "SUZAKI MAO" }, { group: 7, name: "ë…¸ê°€ë ¹" }, { group: 7, name: "ì •ì€ë¹„" }, { group: 7, name: "ìµœë¯¼í˜" },
          { group: 8, name: "TSOI EVGENIIA" }, { group: 8, name: "ZHANG WENBIN" }, { group: 8, name: "ê¹€ìˆ˜ì—°" }, { group: 8, name: "ê¹€ìœ ë‚´" }, { group: 8, name: "ì •ì›ê·œ" },
          { group: 9, name: "ZHANG BEILEI" }, { group: 9, name: "ZHAO YUETONG" }, { group: 9, name: "ê¶Œíš¨ì •" }, { group: 9, name: "ë°•ì£¼ë™" }, { group: 9, name: "ì´í™˜í¬" }, { group: 9, name: "ìµœì•„ë¦¼" }
        ];

        this.currentIndex = 0;
        this.attendanceData = {};
        this.isRunning = false;
        this.speechSynthesis = window.speechSynthesis;
        this.isReverse = false;
        this.currentVolume = 1.0;
        this.initializeAttendance();
        this.setupEventListeners();
        this.renderStudents();
        this.updateStats();
        this.setupSpeechSynthesis();
      }

      initializeAttendance() { this.students.forEach(s => this.attendanceData[s.name] = 'pending'); }

      setupEventListeners() {
        document.getElementById('startBtn').addEventListener('click', () => this.startAttendance());
        document.getElementById('pauseBtn').addEventListener('click', () => this.pauseAttendance());
        document.getElementById('resetBtn').addEventListener('click', () => this.resetAttendance());
        document.getElementById('presentBtn').addEventListener('click', () => this.markAttendance('present'));
        document.getElementById('absentBtn').addEventListener('click', () => this.markAttendance('absent'));
        document.getElementById('repeatBtn').addEventListener('click', () => this.speakCurrentStudent());
        document.getElementById('exportBtn').addEventListener('click', () => this.exportAbsentList());
        document.getElementById('reverseOrder').addEventListener('change', e => { this.isReverse = e.target.checked; this.resetAttendance(); });
      }

      setupSpeechSynthesis() {
        const setVoices = () => {
          const voices = this.speechSynthesis.getVoices();
          this.koreanVoice = voices.find(v => v.lang.includes('ko')) || voices.find(v => v.default);
        };
        if (this.speechSynthesis.getVoices().length === 0) this.speechSynthesis.addEventListener('voiceschanged', setVoices); else setVoices();
      }

      isKoreanName(name) { return /[ê°€-í£]/.test(name); }

      convertToKoreanPronunciation(name) {
        const map = {
          "YANG LIU": "ì–‘ ë¦¬ìš°", "CHEUNG TSZ YEN": "ì²­ ì¦ˆì˜Œ", "DING JIAQI": "ë”© ì§€ì•„ì¹˜", "JIANG YU": "ì¥ ìœ„",
          "RUAN XIAOHAN": "ë£¨ì•ˆ ì‹œì•„ì˜¤í•œ", "CHEN ZIYING": "ì²œ ì¦ˆì‰", "SHIKAMA SUZU": "ì‹œì¹´ë§ˆ ìŠ¤ì¦ˆ",
          "SUZAKI MAO": "ìŠ¤ìí‚¤ ë§ˆì˜¤", "TSOI EVGENIIA": "ì´ˆì´ ì˜ˆë¸Œê²Œë‹ˆì•„", "ZHANG WENBIN": "ì¥ ì›ë¹ˆ",
          "ZHANG BEILEI": "ì¥ ë² ì´ë ˆì´", "ZHAO YUETONG": "ìì˜¤ ìœ„ì—í†µ"
        };
        return map[name] || name;
      }

      speakName(name) {
        this.speechSynthesis.cancel();
        const utterance = new SpeechSynthesisUtterance(this.isKoreanName(name) ? name : this.convertToKoreanPronunciation(name));
        utterance.voice = this.koreanVoice;
        utterance.lang = 'ko-KR';
        utterance.rate = 0.9;
        utterance.pitch = 1;
        utterance.volume = this.currentVolume;
        this.speechSynthesis.speak(utterance);
      }

      startAttendance() {
        this.isRunning = true;
        document.getElementById('startBtn').disabled = true;
        document.getElementById('pauseBtn').disabled = false;
        if (this.isReverse && this.currentIndex === 0) this.currentIndex = this.students.length - 1;
        this.callNextStudent();
      }

      pauseAttendance() { this.isRunning = false; document.getElementById('startBtn').disabled = false; document.getElementById('pauseBtn').disabled = true; this.speechSynthesis.cancel(); }

      resetAttendance() { this.pauseAttendance(); this.currentIndex = 0; this.initializeAttendance(); this.renderStudents(); this.updateStats(); document.getElementById('currentStudentSection').style.display = 'none'; }

      callNextStudent() {
        if (this.isReverse ? this.currentIndex < 0 : this.currentIndex >= this.students.length) { this.pauseAttendance(); alert('ëª¨ë“  í•™ìƒì˜ ì¶œì„ì„ ì™„ë£Œí–ˆìŠµë‹ˆë‹¤!'); return; }
        const student = this.students[this.currentIndex];
        document.getElementById('currentStudentName').textContent = `${student.group}ì¡° - ${student.name}`;
        document.getElementById('currentStudentSection').style.display = 'block';
        this.speakCurrentStudent(); this.renderStudents();
      }

      speakCurrentStudent() { if (this.currentIndex >= 0 && this.currentIndex < this.students.length) this.speakName(this.students[this.currentIndex].name); }

      markAttendance(status) {
        if (this.currentIndex < 0 || this.currentIndex >= this.students.length) return;
        const currentStudent = this.students[this.currentIndex];
        this.attendanceData[currentStudent.name] = status;
        this.updateStats(); this.renderStudents(); this.speechSynthesis.cancel();
        this.currentIndex += this.isReverse ? -1 : 1;
        if (this.currentIndex >= 0 && this.currentIndex < this.students.length) {
          this.callNextStudent();
        } else {
          this.pauseAttendance(); alert('ëª¨ë“  í•™ìƒì˜ ì¶œì„ì„ ì™„ë£Œí–ˆìŠµë‹ˆë‹¤!');
        }
      }

      renderStudents() {
        const grid = document.getElementById('studentsGrid'); 
        grid.innerHTML = '';

        // ì¡°ë³„ ë¬¶ìŒ
        const groups = {};
        this.students.forEach((s, i) => {
          if (!groups[s.group]) groups[s.group] = [];
          groups[s.group].push({ ...s, index: i });
        });

        Object.keys(groups).forEach(groupNum => {
          const row = document.createElement('div');
          row.className = 'group-row';

          // ì¡° ë²ˆí˜¸
          const label = document.createElement('div');
          label.className = 'group-label';
          label.textContent = `${groupNum}ì¡°`;
          row.appendChild(label);

          // ì¡° êµ¬ì„±ì›
          const membersDiv = document.createElement('div');
          membersDiv.className = 'group-members';

          groups[groupNum].forEach(member => {
            const card = document.createElement('div');
            card.className = 'student-card';
            if (member.index === this.currentIndex && this.isRunning) card.classList.add('current');
            else if (this.attendanceData[member.name] === 'present') card.classList.add('present');
            else if (this.attendanceData[member.name] === 'absent') card.classList.add('absent');

            card.innerHTML = `
              <div>${member.name}</div>
              ${this.attendanceData[member.name] === 'present' 
                ? '<span class="status-badge present-badge">ì¶œì„</span>' 
                : this.attendanceData[member.name] === 'absent' 
                  ? '<span class="status-badge absent-badge">ê²°ì„</span>' 
                  : ''}`;
            card.addEventListener('click', () => this.speakName(member.name));
            membersDiv.appendChild(card);
          });

          row.appendChild(membersDiv);
          grid.appendChild(row);
        });

        document.getElementById('totalCount').textContent = this.students.length;
      }

      updateStats() {
        const present = Object.values(this.attendanceData).filter(x => x === 'present').length;
        const absent = Object.values(this.attendanceData).filter(x => x === 'absent').length;
        const remaining = this.students.length - present - absent;
        document.getElementById('presentCount').textContent = present;
        document.getElementById('absentCount').textContent = absent;
        document.getElementById('remainingCount').textContent = remaining;
      }

      exportAbsentList() {
        const absent = Object.entries(this.attendanceData).filter(([_, st]) => st === 'absent').map(([n]) => n);
        const now = new Date();
        const month = String(now.getMonth()+1).padStart(2,'0');
        const day = String(now.getDate()).padStart(2,'0');
        const dateStr = `${month}-${day}`;
        let content = `ë‚ ì§œ: ${dateStr}\n`;
        absent.forEach(n => { content += n + "\n"; });
        const blob = new Blob([content], { type: 'text/plain' });
        const url = URL.createObjectURL(blob);
        const link = document.createElement('a');
        link.href = url;
        link.download = `ë§¤ì²´ì² í•™_${month}${day}.txt`;
        link.click();
        URL.revokeObjectURL(url);
        alert(`ê²°ì„ì ${absent.length}ëª…ì˜ ëª…ë‹¨ì´ ì €ì¥ë˜ì—ˆìŠµë‹ˆë‹¤.`);
