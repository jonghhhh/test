    <style>
:root {
    --primary: #2563eb;
    --primary-hover: #1d4ed8;
    --bg: #f8fafc;
    --surface: #ffffff;
    --text: #0f172a;
    --text-secondary: #64748b;
    --border: #e2e8f0;
    --card-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
    --header-bg: rgba(255, 255, 255, 0.8);
}

[data-theme="dark"] {
    --primary: #3b82f6;
    --primary-hover: #60a5fa;
    --bg: #0f172a;
    --surface: #1e293b;
    --text: #f1f5f9;
    --text-secondary: #94a3b8;
    --border: #334155;
    --card-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.3), 0 2px 4px -2px rgb(0 0 0 / 0.3);
    --header-bg: rgba(15, 23, 42, 0.8);
}

* {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
    transition: background-color 0.3s, color 0.3s, border-color 0.3s;
}

body {
    font-family: 'Inter', sans-serif;
    background-color: var(--bg);
    color: var(--text);
    line-height: 1.6;
}

.container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 0 1.5rem;
}

/* Header */
header {
    position: sticky;
    top: 0;
    z-index: 100;
    background-color: var(--header-bg);
    backdrop-filter: blur(12px);
    border-bottom: 1px solid var(--border);
    padding: 1rem 0;
}

.header-content {
    display: flex;
    justify-content: space-between;
    align-items: center;
    gap: 1rem;
}

.logo {
    display: flex;
    align-items: center;
    gap: 0.75rem;
    font-size: 1.25rem;
    font-weight: 700;
    color: var(--primary);
}

.controls {
    display: flex;
    align-items: center;
    gap: 1rem;
}

.search-box {
    position: relative;
}

.search-box input {
    padding: 0.5rem 1rem 0.5rem 2.5rem;
    border-radius: 9999px;
    border: 1px solid var(--border);
    background-color: var(--surface);
    color: var(--text);
    width: 250px;
    font-size: 0.9rem;
}

.search-box i {
    position: absolute;
    left: 1rem;
    top: 50%;
    transform: translateY(-50%);
    color: var(--text-secondary);
}

.icon-btn {
    background: none;
    border: none;
    color: var(--text);
    font-size: 1.2rem;
    cursor: pointer;
    padding: 0.5rem;
    border-radius: 50%;
}

.icon-btn:hover {
    background-color: var(--border);
}

/* Main Content */
main {
    padding-top: 2rem;
    padding-bottom: 4rem;
}

.tabs {
    display: flex;
    justify-content: center;
    gap: 1rem;
    margin-bottom: 2rem;
}

.tab-btn {
    padding: 0.5rem 1.5rem;
    border-radius: 9999px;
    border: 1px solid var(--border);
    background-color: var(--surface);
    color: var(--text-secondary);
    cursor: pointer;
    font-weight: 500;
    transition: all 0.2s;
}

.tab-btn.active, .tab-btn:hover {
    background-color: var(--primary);
    color: white;
    border-color: var(--primary);
}

.filters {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 0.5rem;
    margin-bottom: 2rem;
}

.filter-chip {
    padding: 0.25rem 0.75rem;
    border-radius: 0.5rem;
    background-color: var(--surface);
    border: 1px solid var(--border);
    color: var(--text-secondary);
    font-size: 0.85rem;
    cursor: pointer;
}

.filter-chip.active {
    background-color: var(--primary);
    color: white;
    border-color: var(--primary);
}

.stats {
    text-align: center;
    margin-bottom: 1.5rem;
    color: var(--text-secondary);
    font-size: 0.9rem;
}

/* Grid */
.grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
    gap: 1.5rem;
}

.card {
    background-color: var(--surface);
    border: 1px solid var(--border);
    border-radius: 1rem;
    padding: 1.5rem;
    box-shadow: var(--card-shadow);
    transition: transform 0.2s, box-shadow 0.2s;
    display: flex;
    flex-direction: column;
    gap: 1rem;
}

.card:hover {
    transform: translateY(-4px);
    box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.1);
}

.card-header {
    display: flex;
    justify-content: space-between;
    align-items: flex-start;
}

.card-type {
    font-size: 0.75rem;
    font-weight: 600;
    padding: 0.25rem 0.5rem;
    border-radius: 0.25rem;
    text-transform: uppercase;
}

.type-ai {
    background-color: #e0e7ff;
    color: #4338ca;
}

.type-api {
    background-color: #dcfce7;
    color: #15803d;
}

[data-theme="dark"] .type-ai {
    background-color: #312e81;
    color: #e0e7ff;
}

[data-theme="dark"] .type-api {
    background-color: #14532d;
    color: #dcfce7;
}

.card-title {
    font-size: 1.25rem;
    font-weight: 700;
    margin-bottom: 0.25rem;
}

.card-category {
    font-size: 0.85rem;
    color: var(--text-secondary);
    margin-bottom: 0.5rem;
}

.card-desc {
    font-size: 0.95rem;
    color: var(--text);
    flex-grow: 1;
    display: -webkit-box;
    -webkit-line-clamp: 3;
    -webkit-box-orient: vertical;
    overflow: hidden;
}

.card-footer {
    margin-top: auto;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.card-link {
    color: var(--primary);
    text-decoration: none;
    font-weight: 500;
    display: inline-flex;
    align-items: center;
    gap: 0.25rem;
}

.card-link:hover {
    text-decoration: underline;
}

.tags {
    display: flex;
    gap: 0.5rem;
    flex-wrap: wrap;
}

.tag {
    font-size: 0.75rem;
    padding: 0.1rem 0.4rem;
    border-radius: 0.25rem;
    background-color: var(--bg);
    color: var(--text-secondary);
    border: 1px solid var(--border);
}

/* Footer */
footer {
    text-align: center;
    padding: 2rem 0;
    color: var(--text-secondary);
    border-top: 1px solid var(--border);
    margin-top: auto;
}

/* Responsive */
@media (max-width: 768px) {
    .header-content {
        flex-direction: column;
    }
    .search-box input {
        width: 100%;
    }
}

// Application code
// Global state
let tools = [];
let currentTab = 'all';
let currentCategory = 'all';
let searchTerm = '';

// DOM Elements
const grid = document.getElementById('toolsGrid');
const countSpan = document.getElementById('count');
const categoryContainer = document.getElementById('categoryFilters');
const searchInput = document.getElementById('searchInput');
const themeToggle = document.getElementById('themeToggle');
const tabBtns = document.querySelectorAll('.tab-btn');

// Initialize when DOM is ready
document.addEventListener('DOMContentLoaded', () => {
    init();
});

function init() {
    // Load data from data.js (global allTools variable)
    if (typeof allTools !== 'undefined' && Array.isArray(allTools)) {
        tools = allTools;
        console.log(`Loaded ${tools.length} tools`);
    } else {
        tools = [];
        console.error('allTools not found in data.js');
    }

    // Setup event listeners
    setupEventListeners();

    // Initial render
    renderCategories();
    renderTools();
}

function setupEventListeners() {
    // Tab buttons
    tabBtns.forEach(btn => {
        btn.addEventListener('click', () => {
            tabBtns.forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            currentTab = btn.dataset.tab;
            currentCategory = 'all';
            renderCategories();
            renderTools();
        });
    });

    // Search
    searchInput.addEventListener('input', (e) => {
        searchTerm = e.target.value.toLowerCase();
        renderTools();
    });

    // Theme toggle
    themeToggle.addEventListener('click', () => {
        const html = document.documentElement;
        const currentTheme = html.getAttribute('data-theme');
        const newTheme = currentTheme === 'light' ? 'dark' : 'light';
        html.setAttribute('data-theme', newTheme);

        const icon = themeToggle.querySelector('i');
        icon.className = newTheme === 'light' ? 'fa-solid fa-moon' : 'fa-solid fa-sun';
    });
}

function getFilteredTools() {
    return tools.filter(tool => {
        // Tab filter
        if (currentTab === 'ai' && tool.type !== 'AI') return false;
        if (currentTab === 'api' && tool.type !== 'API') return false;

        // Category filter
        if (currentCategory !== 'all' && tool.category !== currentCategory) return false;

        // Search filter
        if (searchTerm) {
            const matchName = (tool.name || '').toLowerCase().includes(searchTerm);
            const matchDesc = (tool.description || '').toLowerCase().includes(searchTerm);
            const matchCat = (tool.category || '').toLowerCase().includes(searchTerm);
            return matchName || matchDesc || matchCat;
        }

        return true;
    });
}

function renderCategories() {
    // Get categories for current tab
    const toolsInTab = tools.filter(tool => {
        if (currentTab === 'ai' && tool.type !== 'AI') return false;
        if (currentTab === 'api' && tool.type !== 'API') return false;
        return true;
    });

    const categories = ['all', ...new Set(toolsInTab.map(t => t.category))].sort();

    categoryContainer.innerHTML = categories.map(cat => `
        <button class="filter-chip ${currentCategory === cat ? 'active' : ''}" 
                data-category="${cat}">
            ${cat === 'all' ? 'All Categories' : cat}
        </button>
    `).join('');

    // Add click listeners
    categoryContainer.querySelectorAll('.filter-chip').forEach(chip => {
        chip.addEventListener('click', () => {
            categoryContainer.querySelectorAll('.filter-chip').forEach(c => c.classList.remove('active'));
            chip.classList.add('active');
            currentCategory = chip.dataset.category;
            renderTools();
        });
    });
}

function renderTools() {
    const filtered = getFilteredTools();
    countSpan.textContent = filtered.length;
    grid.innerHTML = '';

    if (filtered.length === 0) {
        grid.innerHTML = '<p style="grid-column: 1/-1; text-align: center; padding: 2rem; color: var(--text-secondary);">No tools found</p>';
        return;
    }

    filtered.forEach(tool => {
        const card = document.createElement('div');
        card.className = 'card';

        card.innerHTML = `
            <div class="card-header">
                <span class="card-type type-${(tool.type || 'ai').toLowerCase()}">${tool.type || 'AI'}</span>
                ${tool.url ? `<a href="${tool.url}" target="_blank" class="icon-btn"><i class="fa-solid fa-external-link-alt"></i></a>` : ''}
            </div>
            <div>
                <h3 class="card-title">${tool.name || 'Unnamed'}</h3>
                <div class="card-category">${tool.category || 'ê¸°íƒ€'}</div>
                <p class="card-desc">${tool.description || 'No description available'}</p>
            </div>
            <div class="card-footer">
                <div class="tags"></div>
                ${tool.url ? `<a href="${tool.url}" target="_blank" class="card-link">Visit <i class="fa-solid fa-arrow-right"></i></a>` : ''}
            </div>
        `;
        grid.appendChild(card);
    });
}
