<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>경제저널리즘 출석점검</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Malgun Gothic', Arial, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
      background: white;
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.1);
      overflow: hidden;
    }
    .header { background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%); color: white; padding: 30px; text-align: center; }
    .header h1 { font-size: 2.5rem; margin-bottom: 10px; font-weight: bold; }
    .controls { padding: 30px; background: #f8f9fa; border-bottom: 1px solid #dee2e6; }
    .control-row { display: flex; gap: 20px; align-items: center; flex-wrap: wrap; margin-bottom: 20px; }
    .btn { padding: 12px 24px; border: none; border-radius: 8px; cursor: pointer; font-size: 1rem; font-weight: 600; transition: all 0.3s ease; min-width: 120px; }
    .btn-primary { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; }
    .btn-primary:hover { transform: translateY(-2px); box-shadow: 0 8px 20px rgba(0,0,0,0.2); }
    .btn-success { background: linear-gradient(135deg, #56ab2f 0%, #a8e6cf 100%); color: white; }
    .btn-danger { background: linear-gradient(135deg, #ff416c 0%, #ff4b2b 100%); color: white; }
    .btn:disabled { opacity: 0.6; cursor: not-allowed; transform: none; }
    .current-student { text-align: center; padding: 40px; background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%); }
    .student-name { font-size: 2rem; font-weight: bold; color: #333; margin-bottom: 20px; text-shadow: 2px 2px 4px rgba(0,0,0,0.1); }
    .student-actions { display: flex; gap: 15px; justify-content: center; flex-wrap: wrap; }
    .students-grid { padding: 30px; }
    .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 15px; margin-bottom: 30px; }
    .student-card { padding: 15px; border: 2px solid #e9ecef; border-radius: 12px; text-align: center; transition: all 0.3s ease; cursor: pointer; background: white; }
    .student-card:hover { transform: translateY(-5px); box-shadow: 0 10px 25px rgba(0,0,0,0.1); }
    .student-card.present { border-color: #28a745; background: linear-gradient(135deg, #d4edda 0%, #c3e6cb 100%); }
    .student-card.absent { border-color: #dc3545; background: linear-gradient(135deg, #f8d7da 0%, #f5c6cb 100%); }
    .student-card.current { border-color: #ffc107; background: linear-gradient(135deg, #fff3cd 0%, #ffeaa7 100%); animation: pulse 2s infinite; }
    @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.05); } 100% { transform: scale(1); } }
    .student-name-card { font-weight: bold; font-size: 0.8rem; color: #333; }
    .status-badge { display: inline-block; padding: 4px 12px; border-radius: 20px; font-size: 0.8rem; font-weight: bold; margin-top: 8px; }
    .present-badge { background: #28a745; color: white; }
    .absent-badge { background: #dc3545; color: white; }
    .stats { display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); gap: 20px; margin-bottom: 20px; }
    .stat-card { background: white; padding: 8px; border-radius: 12px; text-align: center; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
    .stat-number { font-size: 2rem; font-weight: bold; color: #667eea; }
    .stat-label { color: #666; font-size: 0.9rem; margin-top: 5px; }
    .export-section { background: #f8f9fa; padding: 20px; border-top: 1px solid #dee2e6; text-align: center; }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>경제저널리즘 출석점검</h1>
      <p>자동 호명 시스템</p>
    </div>

    <div class="controls">
      <div class="control-row">
        <button id="startBtn" class="btn btn-primary">출석 시작</button>
        <button id="pauseBtn" class="btn btn-danger" disabled>일시정지</button>
        <button id="resetBtn" class="btn btn-primary">초기화</button>
        <div class="speed-control">
          <label>음성 볼륨:</label>
          <input type="range" id="volumeSlider" min="0" max="1" step="0.1" value="1.0">
          <span id="volumeValue">100%</span>
        </div>
        <div class="speed-control">
          <label><input type="checkbox" id="reverseOrder"> 역순으로 호명</label>
        </div>
      </div>
      <div class="stats">
        <div class="stat-card"><div class="stat-number" id="totalCount">50</div><div class="stat-label">전체 학생</div></div>
        <div class="stat-card"><div class="stat-number" id="presentCount">0</div><div class="stat-label">출석</div></div>
        <div class="stat-card"><div class="stat-number" id="absentCount">0</div><div class="stat-label">결석</div></div>
        <div class="stat-card"><div class="stat-number" id="remainingCount">50</div><div class="stat-label">미확인</div></div>
      </div>
    </div>

    <div class="current-student" id="currentStudentSection" style="display: none;">
      <div class="student-name" id="currentStudentName"></div>
      <div class="student-actions">
        <button id="presentBtn" class="btn btn-success">✓ 출석</button>
        <button id="absentBtn" class="btn btn-danger">✗ 결석</button>
        <button id="repeatBtn" class="btn btn-primary">🔊 다시 듣기</button>
      </div>
    </div>

    <div class="students-grid"><div class="grid" id="studentsGrid"></div></div>
    <div class="export-section">
      <button id="exportBtn" class="btn btn-primary">결석자 명단 내보내기</button>
    </div>
  </div>

  <script>
    class AttendanceSystem {
      constructor() {
        this.students = [
          "AIE MON","JI XIN CI","JIN YUBIN","JIN ZHUHENG","KAUNG KYAWT KAY ZIN",
          "LI MEIZHEN","LIANG SIYANG","RUAN XIAOHAN","TAN SHI YING","WANG SIJIA",
          "XU TIAN","YAO JIAYU","YOON NU NU HLAING","YU YINAN","ZHANG ZHIYI","ZHAO HANBING",
          "김나영","김민서","김성주","김여진","김윤영","김지민","남혜정","남훈",
          "박서진","박유빈","박율","백승빈","송지선","신유정","안현영","양서윤",
          "우해민","이민형","이서령","이서현","이승한","이주은","장세훈","장수아",
          "정도원","정예원","정태호","조강현","조우림","최재영","최현명","하은채","홍창민","황하랑"
        ];
        this.currentIndex = 0;
        this.attendanceData = {};
        this.isRunning = false;
        this.speechSynthesis = window.speechSynthesis;
        this.isReverse = false;
        this.currentVolume = 1.0;
        this.initializeAttendance();
        this.setupEventListeners();
        this.renderStudents();
        this.updateStats();
        this.setupSpeechSynthesis();
      }
      initializeAttendance() { this.students.forEach(s => this.attendanceData[s] = 'pending'); }
      setupEventListeners() {
        document.getElementById('startBtn').addEventListener('click', () => this.startAttendance());
        document.getElementById('pauseBtn').addEventListener('click', () => this.pauseAttendance());
        document.getElementById('resetBtn').addEventListener('click', () => this.resetAttendance());
        document.getElementById('presentBtn').addEventListener('click', () => this.markAttendance('present'));
        document.getElementById('absentBtn').addEventListener('click', () => this.markAttendance('absent'));
        document.getElementById('repeatBtn').addEventListener('click', () => this.speakCurrentStudent());
        document.getElementById('exportBtn').addEventListener('click', () => this.exportAbsentList());
        document.getElementById('volumeSlider').addEventListener('input', e => { this.currentVolume = parseFloat(e.target.value); document.getElementById('volumeValue').textContent = `${Math.round(this.currentVolume * 100)}%`; });
        document.getElementById('reverseOrder').addEventListener('change', e => { this.isReverse = e.target.checked; if (!this.isRunning) this.resetAttendance(); });
      }
      setupSpeechSynthesis() {
        const setVoices = () => {
          const voices = this.speechSynthesis.getVoices();
          this.koreanVoice = voices.find(v => v.lang.includes('ko')) || voices.find(v => v.default);
        };
        if (this.speechSynthesis.getVoices().length === 0) this.speechSynthesis.addEventListener('voiceschanged', setVoices); else setVoices();
      }
      isKoreanName(name) { return /[가-힣]/.test(name); }
      convertToKoreanPronunciation(name) {
        const map = {
          'AIE MON': '아이에 몬','JI XIN CI': '지 신 치','JIN YUBIN': '진 유빈','JIN ZHUHENG': '진 주헝',
          'KAUNG KYAWT KAY ZIN': '카웅 쨔웃 케이 진','LI MEIZHEN': '리 메이전','LIANG SIYANG': '리앙 시양','RUAN XIAOHAN': '루안 시아오한',
          'TAN SHI YING': '탄 시 잉','WANG SIJIA': '왕 시지아','XU TIAN': '쉬 티안','YAO JIAYU': '야오 지아유',
          'YOON NU NU HLAING': '윤 누 누 흘라잉','YU YINAN': '유 이난','ZHANG ZHIYI': '장 지이','ZHAO HANBING': '자오 한빙'
        };
        return map[name] || name;
      }
      speakName(name) {
        this.speechSynthesis.cancel();
        const dummy = new SpeechSynthesisUtterance("a");
        dummy.volume = 0; dummy.rate = 10; dummy.lang = 'en-US';
        const utterance = new SpeechSynthesisUtterance(this.isKoreanName(name) ? name : this.convertToKoreanPronunciation(name));
        utterance.voice = this.koreanVoice;
        utterance.lang = 'ko-KR';
        utterance.rate = 0.9;
        utterance.pitch = 1;
        utterance.volume = this.currentVolume;
        dummy.onend = () => { this.speechSynthesis.speak(utterance); };
        this.speechSynthesis.speak(dummy);
      }
      startAttendance() {
        this.isRunning = true;
        document.getElementById('startBtn').disabled = true;
        document.getElementById('pauseBtn').disabled = false;
        if (this.isReverse && this.currentIndex === 0) this.currentIndex = this.students.length - 1;
        this.callNextStudent();
      }
      pauseAttendance() { this.isRunning = false; document.getElementById('startBtn').disabled = false; document.getElementById('pauseBtn').disabled = true; this.speechSynthesis.cancel(); }
      resetAttendance() { this.pauseAttendance(); this.currentIndex = 0; this.initializeAttendance(); this.renderStudents(); this.updateStats(); document.getElementById('currentStudentSection').style.display = 'none'; }
      callNextStudent() {
        if (this.isReverse ? this.currentIndex < 0 : this.currentIndex >= this.students.length) { this.pauseAttendance(); alert('모든 학생의 출석을 완료했습니다!'); return; }
        const student = this.students[this.currentIndex];
        document.getElementById('currentStudentName').textContent = student; document.getElementById('currentStudentSection').style.display = 'block';
        this.speakCurrentStudent(); this.renderStudents();
      }
      speakCurrentStudent() { if (this.currentIndex >= 0 && this.currentIndex < this.students.length) this.speakName(this.students[this.currentIndex]); }
      markAttendance(status) {
        if (this.currentIndex < 0 || this.currentIndex >= this.students.length) return;
        const currentStudent = this.students[this.currentIndex];
        this.attendanceData[currentStudent] = status;
        this.updateStats(); this.renderStudents(); this.speechSynthesis.cancel();
        this.currentIndex += this.isReverse ? -1 : 1;
        if (this.currentIndex >= 0 && this.currentIndex < this.students.length) {
          this.callNextStudent();
        } else {
          this.pauseAttendance(); alert('모든 학생의 출석을 완료했습니다!');
        }
      }
      renderStudents() {
        const grid = document.getElementById('studentsGrid'); grid.innerHTML = '';
        this.students.forEach((s, i) => {
          const card = document.createElement('div'); card.className = 'student-card';
          if (i === this.currentIndex && this.isRunning) card.classList.add('current');
          else if (this.attendanceData[s] === 'present') card.classList.add('present');
          else if (this.attendanceData[s] === 'absent') card.classList.add('absent');
          card.innerHTML = `<div class="student-name-card">${s}</div>${this.attendanceData[s] === 'present' ? '<span class="status-badge present-badge">출석</span>' : this.attendanceData[s] === 'absent' ? '<span class="status-badge absent-badge">결석</span>' : ''}`;
          card.addEventListener('click', () => this.speakName(s)); grid.appendChild(card);
        });
      }
      updateStats() {
        const present = Object.values(this.attendanceData).filter(x => x === 'present').length;
        const absent = Object.values(this.attendanceData).filter(x => x === 'absent').length;
        const remaining = this.students.length - present - absent;
        document.getElementById('presentCount').textContent = present;
        document.getElementById('absentCount').textContent = absent;
        document.getElementById('remainingCount').textContent = remaining;
      }
      exportAbsentList() {
        const absent = Object.entries(this.attendanceData).filter(([_, st]) => st === 'absent').map(([n]) => n);
        const now = new Date();
        const month = String(now.getMonth()+1).padStart(2,'0');
        const day = String(now.getDate()).padStart(2,'0');
        const dateStr = `${month}-${day}`;
        let content = `날짜: ${dateStr}\n`;
        absent.forEach(n => { content += n + "\n"; });
        const blob = new Blob([content], { type: 'text/plain' });
        const url = URL.createObjectURL(blob);
        const link = document.createElement('a');
        link.href = url;
        link.download = `경제저널리즘_${month}${day}.txt`;
        link.click();
        URL.revokeObjectURL(url);
        alert(`결석자 ${absent.length}명의 명단이 저장되었습니다.`);
      }
    }
    document.addEventListener('DOMContentLoaded', () => { new AttendanceSystem(); });
  </script>
</body>
</html>
